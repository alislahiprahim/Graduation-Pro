<div class="form-popup col-6">
    <div class="form-container">
        <h1>Inbox</h1>
        <label for="msg"><b>Message</b></label>

        <ng-container *ngIf="patient_chat; else elseTemplate">

            <div class="incoming-mes" *ngFor="let chat of patient_chat">

                <div class="contain">
                    {{chat.message}}
                </div>

            </div>

        </ng-container>
        <ng-template #elseTemplate>

            <div class="incoming-mes" *ngFor="let chat of d_chat">
                <div class="contain">
                    {{chat.message}}
                </div>

            </div>

        </ng-template>



        <div class="send-msg">
            <mat-form-field>
                <input matInput placeholder="message..." [(ngModel)]="message">
            </mat-form-field>
            <button type="submit" class="mx-1" mat-flat-button color=accent (click)='sendMessageToDoctor()'><i
                    class="fas fa-paper-plane"></i></button>
            <button type="submit" class="mx-1" mat-flat-button color=warn (click)='sendMessageToPatient()'><i
                    class="fas fa-paper-plane"></i></button>

        </div>

    </div>
</div>
