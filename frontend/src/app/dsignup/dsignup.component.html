<div class="container mt-3 justify-content-center">

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="name" placeholder="Full Name" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]="password" placeholder="password" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="location" placeholder="Location" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">

            <mat-form-field class="example-chip-list">
                <mat-chip-list #chipList aria-label="Fruit selection">
                    <mat-chip *ngFor="let q of questions" [selectable]="selectable" [removable]="removable"
                        (removed)="remove(q)">
                        {{q}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="Fill Diagnosis Form" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>

        </div>
    </div>

</div>

<div class="text-right">
    <button type="submit" mat-raised-button color=primary (click)="doctorSignUp()" value="Submit">submit</button>
</div>
