<button mat-raised-button color="primary" (click)="openLg(TP_content)">create Treatment Plan
</button>

<ng-template #TP_content>

  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
  </div>
  <div class="modal-body">
    <form class="form-inline">
      <div class="form-group hidden">
        <div class="input-group">
          <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
            [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
            outsideDays="hidden" [startDate]="from!">
          <ng-template #t let-date let-focused="focused">
            <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null">
              {{ date.day }}
            </span>
          </ng-template>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input #dpfrom class="form-control" placeholder="yyyy-mm-dd" name="dpfrom" [value]="formatter.format(from)"
            (input)="from = validateInput(from, dpfrom.value)">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div class="form-group ml-2">
        <div class="input-group">
          <input #dpto class="form-control" placeholder="yyyy-mm-dd" name="dpto" [value]="formatter.format(to)"
            (input)="to = validateInput(to, dpto.value)">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="container">
    <mat-form-field class="example-full-width">
      <mat-label>Primary Cost</mat-label>
      <input matInput [(ngModel)]="PrimaryCost">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Plan Description</mat-label>
      <textarea matInput [(ngModel)]="planDetails"></textarea>
    </mat-form-field>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="sendTP()">send TP </button>
  </div>
</ng-template>
